<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐 - 千万正版音乐海量无损曲库新歌热歌天天畅听的高品质音乐平台！</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="top_box__bd">
                <h1>QQ音乐</h1>
                <img class="logo" src="images/logo_ch.svg" alt="QQ音乐">
                <a href="">下载APP</a>
            </div>
        </header>
        <nav class="navbar" id="navbar">
            <a data-role="tab" data-view=".rec-view" class="current">推荐</a>
            <a data-role="tab" data-view=".rank-view">排行榜</a>
            <a data-role="tab" data-view=".search-view">搜索</a>
        </nav>
        <div id="tab_content">
            <div class="rec-view tab-content">
                <div class="qq_slider" id="slider">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                        </div>
                        <!-- 如果需要分页器 -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="radios">
                    <h2 class="title">电台</h2>
                    <div id="radios_list" class="radios_list">

                    </div>
                </div>
                <div class="hotMusic">
                    <h2 class="title">热门歌单</h2>
                    <div id="hot_list" class="radios_list">

                    </div>
                </div>
            </div>
            <div class="rank-view tab-content hide">
                <div class="mod_topic">
                    <ul id="rank-view-list">

                    </ul>
                </div>
            </div>
            <div id="search-view" class="search-view tab-content hide">
                <div class="search_box">
                    <div class="mod_search_bar">
                        <div class="search_bar_cont">
                            <form method="get" action="#">
                                <input id="search" class="search_input" type="search" autocomplete="off" autocorrect="off"
                                placeholder="搜索歌曲、歌单、专辑" style="-webkit-appearance: textfield;">
                                <span class="icon icon_search">搜索</span>
                                <span class="icon icon_delete" style="display: inline;">删除</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/tab.js"></script>
<script src="js/search.js"></script>
<script src="js/app.js"></script>
<script>
    $("img.lazyload").lazyload();
</script>
