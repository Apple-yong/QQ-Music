<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="top_box__bd">
                <h1>QQ音乐</h1>
                <img class="logo" src="images/logo_ch.svg" alt="QQ音乐">
                <a href="">下载APP</a>
            </div>
        </header>
        <nav class="navbar" id="navbar">
            <a data-role="tab" data-view=".rec-view" class="current">推荐</a>
            <a data-role="tab" data-view=".rank-view">排行榜</a>
            <a data-role="tab" data-view=".search-view">搜索</a>
        </nav>
        <div id="tab_content">
            <div class="rec-view tab-content">
                <div class="qq_slider" id="slider">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                        </div>
                        <!-- 如果需要分页器 -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div class="rank-view tab-content hide">
                排行榜
            </div>
            <div class="search-view tab-content hide">
                搜索
            </div>
        </div>

    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="js/app.js"></script>
<script src="js/tab.js"></script>
<script src="js/slider.js"></script>
