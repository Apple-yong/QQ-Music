<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐 - 千万正版音乐海量无损曲库新歌热歌天天畅听的高品质音乐平台！</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="top_box__bd">
                <h1>QQ音乐</h1>
                <img class="logo" src="images/logo_ch.svg" alt="QQ音乐">
                <div class="show-player">播放器</div>
            </div>
        </header>
        <nav class="navbar" id="navbar">
            <a data-role="tab" data-view=".rec-view" class="current">推荐</a>
            <a data-role="tab" data-view=".rank-view">排行榜</a>
            <a data-role="tab" data-view=".search-view">搜索</a>
        </nav>
        <div id="tab_content">
            <div class="rec-view tab-content">
                <div class="qq_slider" id="slider">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">

                        </div>
                        <!-- 如果需要分页器 -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="radios">
                    <h2 class="title">电台</h2>
                    <div id="radios_list" class="radios_list">

                    </div>
                </div>
                <div class="hotMusic">
                    <h2 class="title">热门歌单</h2>
                    <div id="hot_list" class="radios_list">

                    </div>
                </div>
            </div>
            <div class="rank-view tab-content hide">
                <div class="mod_topic">
                    <ul id="rank-view-list">

                    </ul>
                </div>
            </div>
            <div id="search-view" class="search-view tab-content hide">
                <div class="search-bar">
                  <div class="input-wrap">
                    <input id="search" type="text" placeholder="搜索歌曲、歌单、专辑">
                    <span class="icon-search"></span>
                  </div>
                </div>
                <div class="search-results">
                  <ul class="song-list"></ul>
                </div>
                <div class="search-loading">
                  <i class="loading-icon"></i>
                  <div class="loading-text">正在载入更多...</div>
                  <div class="loading-done hide">已加载全部</div>
                </div>
            </div>
        </div>
    </div>
    <div id="player">
        <div class="player-container">
          <div class="player-header">
            <img class="album-cover">
            <div class="song-info">
              <div class="song-name ellipsis"></div>
              <div class="song-artist ellipsis"></div>
            </div>
            <span class="icon-action icon-play"></span>
          </div>
          <div class="player-lyrics"></div>
          <div class="player-footer">
            <div class="icon-list"></div>
            <div class="progress"></div>
            <div class="actions">
              <a href="#" class="btn-download">下载这首歌</a>
            </div>
          </div>
        </div>
        <div class="player-background"></div>
    </div>
</body>

</html>

<script src="js/players.js"></script>
<script src="js/search.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/tab.js"></script>



<script>
    $("img.lazyload").lazyload();
</script>
